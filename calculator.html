<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
</head>

<body>
	<h1>Simple Calculator</h1>
	<div id="res"> </div>

	<div id="buttonsContainer">
		<button id="btnLP" class="button" class="topThreeButtons">(</button>
		<button id="btnRP" class="button" class="topThreeButtons">)</button>
		<button id="btnPer" class="button" class="topThreeButtons">%</button>
		<button id="btnClr" class="button" class="clearButton"> C </button>

		<button id="btn7" class="button" class="numButton">7</button>
		<button id="btn8" class="button" class="numButton">8</button>
		<button id="btn9" class="button" class="numButton">9</button>
		<button id="btnDiv" class="button" class="opButton">/</button>

		<button id="btn4" class="button" class="numButton">4</button>
		<button id="btn5" class="button" class="numButton">5</button>
		<button id="btn6" class="button" class="numButton">6</button>
		<button id="btnMul" class="button" class="opButton">*</button>

		<button id="btn1" class="button" class="numButton">1</button>
		<button id="btn2" class="button" class="numButton">2</button>
		<button id="btn3" class="button" class="numButton">3</button>
		<button id="btnSub" class="button" class="opButton">-</button>

		<button id="btn0" class="button" class="numButton">0</button>
		<button id="btnDec" class="button">.</button>
		<button id="btnEql" class="button" class="opButton">=</button>
		<button id="btnSum" class="button" class="opButton">+</button>
	</div>

</body>
