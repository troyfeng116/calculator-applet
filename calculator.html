<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculator.css">
</head>

<body>

	<h1>Calculator</h1>

	<div id="exp"> </div>

	<div id="res"> </div>

	<div id="buttonsContainer">
		<button id="btnLP" class="topThreeButtons">(</button>
		<button id="btnRP" class="topThreeButtons">)</button>
		<button id="btnPer" class="topThreeButtons">%</button>
		<button id="btnClr" class="otherButtons">C</button>

		<button id="btn7" class="numButtons">7</button>
		<button id="btn8" class="numButtons">8</button>
		<button id="btn9" class="numButtons">9</button>
		<button id="btnDiv" class="opButtons">/</button>

		<button id="btn4" class="numButtons">4</button>
		<button id="btn5" class="numButtons">5</button>
		<button id="btn6" class="numButtons">6</button>
		<button id="btnMul" class="opButtons">*</button>

		<button id="btn1" class="numButtons">1</button>
		<button id="btn2" class="numButtons">2</button>
		<button id="btn3" class="numButtons">3</button>
		<button id="btnSub" class="opButtons">-</button>

		<button id="btn0" class="numButtons">0</button>
		<button id="btnDec" class="otherButtons">.</button>
		<button id="btnEql" class="otherButtons">=</button>
		<button id="btnSum" class="opButtons">+</button>

		<script src="calculator.js" type="text/javascript"></script>
	</div>


	<div id="footerbox"> 
		<address>
			Created by Troy Feng.<br>
			<a href = mailto:troy.feng@yale.edu>troy.feng@yale.edu</a>
		</address>
	</div>

</body>


</html>
